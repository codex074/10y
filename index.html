<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="fireworks-canvas"></canvas>

  <div id="anniversary-container">
    <div id="anniversary-text">
      <span>10</span>
      <span>year</span>
      <span>Anniversary</span>
    </div>
  </div>

  <div id="custom-player" class="music-player">
    <audio id="music-track" src="music.mp3" loop></audio>
    <div id="play-pause-btn" class="play-btn play"></div>
  </div>

  <div id="text-display-area">
    <h2 id="text-title"></h2>
    <p id="text-description"></p>
  </div>

  <div id="gallery-container" class="container">
    <span id="image-1" style="--i:1" data-title="หัวข้อรูปที่ 1" data-description="รายละเอียดรูปภาพที่หนึ่ง"><img src="1.jpg" alt=""></span>
    <span id="image-2" style="--i:2" data-title="หัวข้อรูปที่ 2" data-description="รายละเอียดรูปภาพที่สอง"><img src="2.jpg" alt=""></span>
    <span id="image-3" style="--i:3" data-title="หัวข้อรูปที่ 3" data-description="รายละเอียดรูปภาพที่สาม"><img src="3.jpg" alt=""></span>
    <span id="image-4" style="--i:4" data-title="หัวข้อรูปที่ 4" data-description="รายละเอียดรูปภาพที่สี่"><img src="4.jpg" alt=""></span>
    <span id="image-5" style="--i:5" data-title="หัวข้อรูปที่ 5" data-description="รายละเอียดรูปภาพที่ห้า"><img src="5.jpg" alt=""></span>
    <span id="image-6" style="--i:6" data-title="หัวข้อรูปที่ 6" data-description="รายละเอียดรูปภาพที่หก"><img src="6.jpg" alt=""></span>
    <span id="image-7" style="--i:7" data-title="หัวข้อรูปที่ 7" data-description="รายละเอียดรูปภาพที่เจ็ด"><img src="7.jpg" alt=""></span>
    <span id="image-8" style="--i:8" data-title="หัวข้อรูปที่ 8" data-description="รายละเอียดรูปภาพที่แปด"><img src="8.jpg" alt=""></span>
  </div>
  
  <div class="navigation-buttons">
    <button id="prev-btn">‹</button>
    <button id="next-btn">›</button>
  </div>

  <div id="display-image-box" class="hidden">
    <span id="close-display-btn">&times;</span>
    <img id="main-display-image" src="">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.js"></script>
  <script src="script.js"></script>

</body>
</html>
